name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pyinstaller
        
    - name: Generate SSL certificates
      run: |
        cd backend/src
        python generate_cert.py
        cd ../..
        
    - name: Build executable
      run: |
        pyinstaller NodeFlow.spec --clean
        
    - name: Create release packages
      run: |
        mkdir release
        Compress-Archive -Path dist/NodeFlow.exe -DestinationPath release/NodeFlow-v1.0.0-Windows.zip
        
    - name: Create source archive
      run: |
        git archive --format=zip --output=release/NodeFlow-Source-v1.0.0.zip HEAD
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: NodeFlow-Windows
        path: |
          release/NodeFlow-v1.0.0-Windows.zip
          release/NodeFlow-Source-v1.0.0.zip
          
  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: NodeFlow-Windows
        path: release
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/NodeFlow-v1.0.0-Windows.zip
          release/NodeFlow-Source-v1.0.0.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
